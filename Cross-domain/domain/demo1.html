<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用降域实现跨域</title>
	 <style>
	   *{
	      margin: 0;
	      padding: 0;
	    }
	    body {
	      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	      color: #333;
	      background-color: #fff;
	      font-size: 14px;
	    }
	    input,button,select,textarea{
	      outline:none;border: none;
	    }
	    p{
	    	padding: 20px 0 0 40px;
	    }
	    input{
	        margin: 20px 40px;
	        border: 1px solid #e0e0e0;
	        border-radius: 6px;
	        padding: 8px;
	        width: 80%;
	    }
	     </style>
</head>
<body>
<div class="wrap">
    <p>使用降域实现跨域</p>
    <div class="main">
        <input type="text" placeholder="http://b.code.com:8080/demo2.html" class="ipt">
    </div>
    <iframe src="http://b.code.com:8080/demo2.html" frameborder="0"></iframe>
</div>
<script>
    document.querySelector('input').addEventListener('input', function () {
        console.log(this.value);
        window.frames[0].document.querySelector('input').value = this.value;
    });
    document.domain = "code.com";
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery实现点击添加数据</title>
	<style>
		*{
		    margin: 0;
		    padding: 0;
	    }
	    body {
	        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	      	color: #666666;
	      	background-color: #fff;
	      	font-size: 14px;
	    }
	    ul{
	      	list-style: none;
	    }
		a{
			text-decoration: none;
			color: #666666;
		}
	    .clearfix:after{
	      	content: "";
	      	display: block;
	      	clear: both;
	    }
		.main{
			width: 720px;
			margin: 10px auto;	
		}
		.main h1{
			padding: 10px 0;
		}
    	.commodity-ul{
    		width: 720px;
    	}
		.commodity-ul li{
			width: 218px;
    		height: 209px;
    		text-align: center;
    		float: left;
    		border: 1px solid #eee;
    		margin: 0 20px 20px 0;
    		position: relative;
		}
    	.cover{
    		width: 100%;
    		height: 100%;
    		background-color: rgba(100,100,100,.5);
    		position: absolute;
    		top: 0;
    		left: 0;
    		opacity: 0;

    	}
    	.btn{
    		padding: 12px 15px;
    		border: 1px #c81623 solid;
    		color: #c81623;
    		background-color: #fff;
    		border-radius: 6px;
    	}
    	.btn-go{
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		transform: translate(-50%,-50%);
    	}
		.commodity-ul li.cover{
			opacity: 1;
			transition: all .3s linear;
		}
		.info{
			padding: 0 20px;
		}
		.info p{
			text-align: left;
		}
		.add-content{
			padding: 12px 15px;
    		border: 1px #c81623 solid;
    		color: #c81623;
    		background-color: #fff;
    		border-radius: 6px;
		}
	</style>
</head>
<body>
<div class="main">
	<h1>珠宝首饰</h1>
		<ul class="commodity-ul clearfix">
			<li>
				<div class="info">
					<img src="http://img10.360buyimg.com/N3/jfs/t1360/330/897475737/123557/23624706/55b05e25N13d4ec5e.jpg" alt="">
					<p>藏美千足金和田玉金镶玉路路通吊坠</p>
					<p>￥2405.00</p>
				</div>
				<div class="cover"><a class="btn btn-go" href="#1">立即抢购</a></div>
			</li>
			<li>
				<div class="info">
					<img src="http://img10.360buyimg.com/N3/jfs/t1360/330/897475737/123557/23624706/55b05e25N13d4ec5e.jpg" alt="">
					<p>藏美千足金和田玉金镶玉路路通吊坠</p>
					<p>￥99905.00</p>
				</div>
				<div class="cover"><a class="btn btn-go" href="#1">立即抢购</a></div>
			</li>
		</ul>
	<a href="" class="btn add-content">添加</a>
</div>



<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script>
var products = [
	{
		img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
		name: '珂兰 黄金手 猴哥款',
		price: '￥405.00'
	},{
		img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
		name: '珂兰 黄金转运珠 猴哥款',
		price: '￥100.00'
	},{
		img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
		name: '珂兰 黄金手链 3D猴哥款',
		price: '￥45.00'
	}
];

var btn = $('.add-content');
var commodiyt = $('.commodity-ul');


btn.on('click', function(event) {
	event.preventDefault();
	var html = '';
	$.each(products, function(index, val) {
		console.log( val.img)
		html += '<li><div class="info"><img src="'+val.img+'" alt=""><p>'+val.name+'</p><p>'+val.price+'</p></div><div class="cover"><a class="btn btn-go" href="#1">立即抢购</a></div></li>';
	});
	commodiyt.append(html);

});
$('.main').on('mouseenter', '.commodity-ul li', function(){
	$(this).find('.cover').animate({'opacity': 1});
});
$('.main').on('mouseleave', '.cover', function(){
	$(this).animate({'opacity': 0});
})




</script>
</body>
</html>

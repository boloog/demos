<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery实现显示隐藏</title>
	<style>
		*{
		    margin: 0;
		    padding: 0;
	    }
	    body {
	        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
	      	color: #333;
	      	background-color: #fff;
	      	font-size: 14px;
	    }
	    ul{
	      	list-style: none;
	    }
		a{
			text-decoration: none;
		}
	    .clearfix:after{
	      	content: "";
	      	display: block;
	      	clear: both;
	    }
		.nav-aside{
			width: 180px;
			padding: 0 10px;
			background-color: #c7171e;
		}
		.nav-aside>li{
			padding: 13px 0 13px 10px;
			border-bottom: 1px #de272e dotted;
			position: relative;
			cursor: pointer;
		}
		.nav-aside>li>a{
			display: block;
			width: 100%;
			color: #fff;
			position: relative;
		}
		.nav-aside>li>a:after{
			content: ">";
			color: #fff;
			float: right;
		}
		.child-panel{
			display: none;
			width: 210px;
			background-color: #ccc;
			position: absolute;
			top: 0;
			left: 190px;
			text-align: center;
			border: 1px solid #000;
		}
		.child-panel.active{
			display: block;
		}
		.child-panel>li{
			width: 50%;
			padding: 13px 0;
			float: left;
		}
		.child-panel>li>a{
			display: block;
			color: #333;
			width: 100%;
		}
	</style>
</head>
<body>
<div class="area-nav clearfix">
	<ul class="nav-aside">
		<li>
			<a href="javascript:;">珠宝玉器</a>
			<ul class="child-panel clearfix">
				<li><a href="">翡翠</a></li>
				<li><a href="">玉石</a></li>
				<li><a href="">宝石</a></li>
				<li><a href="">水晶</a></li>
				<li><a href="">玛瑙</a></li>
				<li><a href="">珍珠</a></li>
				<li><a href="">钻石</a></li>
				<li><a href="">琥珀</a></li>
				<li><a href="">和田</a></li>
				<li><a href="">琥珀</a></li>
			</ul>
		</li>
		<li>
			<a href="javascript:;">珠宝玉器</a>
			<ul class="child-panel">
				<li><a href="">翡翠</a></li>
				<li><a href="">玉石</a></li>
				<li><a href="">宝石</a></li>
				<li><a href="">水晶</a></li>
				<li><a href="">玛瑙</a></li>
			</ul>
		</li>
		<li>
			<a href="javascript:;">珠宝玉器</a>
			<ul class="child-panel">
				<li><a href="">水晶</a></li>
				<li><a href="">玛瑙</a></li>
			</ul>
		</li>
		<li>
			<a href="javascript:;">珠宝玉器</a>
			<ul class="child-panel">
				<li><a href="">翡翠</a></li>
				<li><a href="">玉石</a></li>
				<li><a href="">宝石</a></li>
				<li><a href="">水晶</a></li>
			</ul>
		</li>
		<li>
			<a href="javascript:;">珠宝玉器</a>
			<ul class="child-panel">
				<li><a href="">水晶</a></li>
				<li><a href="">玛瑙</a></li>
			</ul>
		</li>
	</ul>
</div>
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script>
	$('.nav-aside>li').on('mouseenter', function(){
		var index = $(this).index();
		$('.child-panel').removeClass('active');
		$('.child-panel').eq(index).addClass('active');
	});
	$('.child-panel').on('mouseleave', function(){
		$(this).removeClass('active');
	});
</script>
</body>
</html>

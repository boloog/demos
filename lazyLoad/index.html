<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script>
	var lazyload = (function(){
		function _lazyload(target, func){
			this.target = target;
			this.func = func;
			this.bind();
			this.checkImg();
		}
		_lazyload.prototype.bind = function(){
			var _this = this;
			$(window).on('scroll', function(){
				_this.checkImg();
			});
		}
		_lazyload.prototype.checkImg = function(){
			var _this = this;
			this.target.not('.lazyload').each(function(){
			    if(_this.isVisible($(_this.target))){
			       _this.showImg($(_this.target));
			    }
			})
		}
		_lazyload.prototype.showImg = function(img){
 			var imgSrc = $(img).attr('data-src');
		    $(img).attr('src', imgSrc);
		    $(img).addClass('lazyload');
		}
		_lazyload.prototype.isVisible = function(){
			var windowHeight = $(window).height(), 
				scrollHeight = $(window).scrollTop(),
				offsetTop = this.target.offset().top,	
				nodeHeight = this.target.outerHeight(true);
			if( windowHeight+scrollHeight >= offsetTop && scrollHeight < offsetTop + nodeHeight){
				return true;
			}else{
				return false;
			}
		}
		return {
			init: function(target, func){
			    target.each(function(index, el) {
        			new _lazyload($(el),func );
      			});
			}
  		}
	})();
	
	lazyload.init($('.img-box img'), function(img){
		this.showImg(img);
	});
</script>
